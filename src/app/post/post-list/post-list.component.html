<div class="section">
<section>
    <mat-card *ngFor=" let post of posts | async">
        <mat-card-content>
            <div class="mat-image"><img src="{{post.image}}" alt="{{post.title}}"></div>
            <h2>{{post.title}}</h2>
            <p><small>Posted by <span>{{post.author}}</span> on {{post.published.toDate() | date:'fullDate'}}</small></p>
            <hr>
                <p id="description">{{post.content}}</p>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button id="Read-more" routerLink="{{post.id}}" *ngIf="!auth.authenticated" >Read more...</button>
            <button mat-button id="Read-more" routerLink="{{post.id}}" *ngIf="auth.authenticated" >Go more...</button>
            <button mat-icon-button (click)="delete(post.id)" *ngIf="auth.authenticated">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button *ngIf="!auth.authenticated">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button *ngIf="!auth.authenticated">
                <mat-icon>share</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</section>
</div>
