<section>
    <mat-accordion>
        <mat-expansion-panel [hideToggle]="false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Create Post
                </mat-panel-title>
            </mat-expansion-panel-header>
            <br>
            <mat-form-field appearance="fill">
                <input matInput placeholder="Post Title" [(ngModel)]="title">
            </mat-form-field>
            <br>
            <div [hidden]="!image" class="uploaedimg">
                <img [src]="image || '//:0'" alt="">
            </div>
            <div class="file_input">
                <form>
                    <input type="file" name="file" id="file" (change)="uploadImage($event)">
                    <label for="file"> Select Image</label>
                </form>
            </div>

            <div [hidden]="!uploadPercent">
                <mat-progress-bar mode="determinate" value="{{uploadPercent | async}}"></mat-progress-bar>
            </div>

            <mat-form-field appearance="fill">
                <textarea matInput placeholder="Post Content" [(ngModel)]="content"></textarea>
            </mat-form-field><br>
            <button mat-raised-button color="accent" (click)="createPost()"
                [disabled]="!title || !content || !image">{{buttonText}}</button>
        </mat-expansion-panel>
    </mat-accordion>
</section>
